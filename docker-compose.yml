version: '3.8'

services:
  # 后端 API 服务
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: feishu-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端 Web 服务
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: feishu-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
